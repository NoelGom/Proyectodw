{% extends "base.html" %}
{% block content %}
<h1>Clientes</h1>

<form method="get" class="mb-3">
  <input type="text" name="q" placeholder="Buscar..." value="{{ request.GET.q }}">
  <button type="submit">Buscar</button>
</form>

<p><a href="{% url 'tienda:cliente_create' %}">Nuevo</a></p>

<table>
  <thead>
    <tr><th>Nombre</th><th>Tel√©fono</th><th>NIT</th></tr>
  </thead>
  <tbody>
    {% for c in clientes %}
    <tr>
      <td>{{ c.nombre }}</td>
      <td>{{ c.telefono }}</td>
      <td>{{ c.nit }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Sin clientes.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
