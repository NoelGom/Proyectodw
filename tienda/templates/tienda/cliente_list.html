{% extends "base.html" %}
{% block title %}Clientes{% endblock %}

{% block content %}
<h2>Clientes</h2>

<form method="get" class="mb-3">
  <div>
    <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Buscar...">
    <button type="submit">Buscar</button>
    <a href="{% url 'tienda:cliente_crear' %}">Nuevo</a>
  </div>
</form>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tel√©fono</th>
      <th>NIT</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in clientes %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.nit }}</td>
        <td><a href="{% url 'tienda:cliente_editar' c.pk %}">Editar</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4">Sin clientes.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
