{% extends "base.html" %}
{% block title %}Producto{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Editar producto,Nuevo producto" }}</h1>
<form method="post" class="mt-3">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Guardar</button>
  <a class="btn btn-outline-light" href="{% url 'tienda:producto_list' %}">Cancelar</a>
</form>
{% endblock %}
