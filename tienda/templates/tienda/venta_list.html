{% extends "base.html" %}
{% block title %}Ventas{% endblock %}

{% block content %}
<h2>Ventas</h2>

<p><a href="{% url 'tienda:venta_crear' %}">Nueva venta</a></p>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Fecha</th>
      <th>Cliente</th>
      <th>Total</th>
      <th>PDF</th>
    </tr>
  </thead>
  <tbody>
    {% for v in ventas %}
      <tr>
        <td>{{ v.id }}</td>
        <td>{{ v.fecha|date:"Y-m-d H:i" }}</td>
        <td>{{ v.cliente }}</td>
        <td>Q {{ v.total }}</td>
        <td><a href="{% url 'tienda:venta_pdf' v.pk %}">Descargar</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Sin ventas.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
