{% extends "base.html" %}
{% block title %}Ventas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>Ventas</h1>
  <a class="btn btn-primary" href="{% url 'tienda:venta_create' %}">Nueva venta</a>
</div>
<table class="table table-dark table-striped mt-3">
  <thead><tr><th>#</th><th>Fecha</th><th>Cliente</th><th>Total</th><th></th></tr></thead>
  <tbody>
    {% for v in ventas %}
    <tr>
      <td>{{ v.id }}</td><td>{{ v.fecha|date:"Y-m-d H:i" }}</td><td>{{ v.cliente }}</td><td>Q {{ v.total }}</td>
      <td><a class="btn btn-sm btn-secondary" href="{% url 'tienda:venta_detail' v.pk %}">Ver</a></td>
    </tr>
    {% empty %}<tr><td colspan="5">Sin ventas.</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
