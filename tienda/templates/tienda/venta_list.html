{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ventas</title>
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
  <h1>Jabones a Granel</h1>
  <nav>
    <a href="{% url 'tienda:producto_list' %}">Productos</a>
    <a href="{% url 'tienda:cliente_list' %}">Clientes</a>
    <a href="{% url 'tienda:venta_list' %}">Ventas</a>
    <a href="{% url 'tienda:catalogo' %}">Cat√°logo</a>
  </nav>

  <h2>Ventas</h2>
  <p><a href="{% url 'tienda:venta_create' %}">Nueva venta</a></p>

  <table>
    <thead>
      <tr><th>#</th><th>Fecha</th><th>Cliente</th><th>Total</th></tr>
    </thead>
    <tbody>
      {% for v in ventas %}
      <tr>
        <td>{{ v.id }}</td>
        <td>{{ v.fecha|date:"Y-m-d H:i" }}</td>
        <td>{{ v.cliente }}</td>
        <td>Q {{ v.total|floatformat:2 }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Sin ventas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
