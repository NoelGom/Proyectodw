{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>

<form method="get" action="{% url 'tienda:producto_list' %}">
  <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Buscar...">
  <button class="btn btn-success btn-sm">Buscar</button>
</form>

<br>

<a href="{% url 'tienda:producto_export_csv' %}" class="btn btn-success btn-sm">Exportar CSV</a>

<form method="post" action="{% url 'tienda:producto_import_csv' %}" enctype="multipart/form-data" style="display:inline;">
  {% csrf_token %}
  <input type="file" name="file" accept=".csv" required>
  <button type="submit" class="btn btn-success btn-sm">Importar CSV</button>
</form>

<a href="{% url 'tienda:producto_create' %}" class="btn btn-success btn-sm">Nuevo</a>

<table>
  <thead>
    <tr><th>Nombre</th><th>Tipo</th><th>Precio/L</th><th>Stock</th><th>Activo</th></tr>
  </thead>
  <tbody>
  {% for p in productos %}
    <tr>
      <td>{{ p.nombre }}</td><td>{{ p.tipo }}</td><td>{{ p.precio_por_litro }}</td>
      <td>{{ p.stock }}</td><td>{{ p.activo|yesno:"SÃ­,No" }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Sin productos.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
