{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-3">Ingresar</h2>

    {% if form.errors %}
      <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="id_username">Usuario</label>
        <input class="form-control" type="text" name="username" autofocus required id="id_username">
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_password">Contraseña</label>
        <input class="form-control" type="password" name="password" required id="id_password">
      </div>

      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <button class="btn btn-success" type="submit">Entrar</button>
    </form>

    <p class="text-muted mt-3">¿Olvidaste tu contraseña? Pedile al admin que la restablezca.</p>
  </div>
</div>
{% endblock %}
