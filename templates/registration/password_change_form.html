{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Cambiar contraseña</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Guardar</button>
      <a class="btn btn-outline-light" href="{% url 'tienda:home' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
