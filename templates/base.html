<!-- templates/base.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jabones a Granel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{color-scheme: dark;}
    body{background:#111;color:#eee;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    .container{max-width:1100px;margin:auto;padding:32px}
    a{color:#7dd3fc;text-decoration:none}
    .nav a{margin-right:16px}
    input,select,button{background:#1d1f23;color:#eee;border:1px solid #333;border-radius:6px;padding:8px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #222;padding:8px;text-align:left}
    .btn{background:#14532d;border-color:#14532d}
    .mt{margin-top:16px}
    .muted{color:#aaa}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <h1>Jabones a Granel</h1>
    <div class="nav">
      <a href="{% url 'tienda:producto_list' %}">Productos</a>
      <a href="{% url 'tienda:cliente_list' %}">Clientes</a>
      <a href="{% url 'tienda:venta_list' %}">Ventas</a>
      <a href="{% url 'tienda:catalogo' %}">Cat√°logo</a>
    </div>
    <hr style="border-color:#222">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
